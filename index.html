<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="armando29vc.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armando29vc</title>
    <link rel="preload" href="/fonts/Lemonada-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <script>
      const temaGuardado = localStorage.getItem("tema");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const temaInicial =
        temaGuardado || (prefersDark ? "oscuro" : "claro");
      document.documentElement.className = temaInicial;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
